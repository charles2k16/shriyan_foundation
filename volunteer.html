<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Shriyan - NonProfit & Charity Foundation HTML5 Template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="site.webmanifest.html" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico.html" />
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/magnific-popup.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/flaticon.css" />
    <link rel="stylesheet" href="assets/css/font.css" />
    <link rel="stylesheet" href="assets/css/themify-icons.css" />
    <link rel="stylesheet" href="assets/css/metisMenu.css" />
    <link rel="stylesheet" href="assets/css/nice-select.css" />
    <link rel="stylesheet" href="assets/css/slick.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <div id="app">
      <site-header></site-header>

      <site-sidebar></site-sidebar>

      <div class="body-overlay"></div>

      <!-- slide-bar end -->

      <main>
        <section
          class="page-title-area"
          style="background-image: url(assets/img/bg/08.jpg)">
          <div class="container">
            <div class="row">
              <div class="col-xl-8 offset-xl-2">
                <div class="page-title-wrapper text-center pt-125">
                  <div class="page-title-box">
                    <h2 class="page-title">Become A Volunteer</h2>
                    <ul class="breadcrumb-list">
                      <li>
                        <a href="index.html">Home <i class="far fa-chevron-right"></i></a>
                      </li>
                      <li><a href="volunteer.html#">Become A Volunteer</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!--page-title-area end-->
        <!--join-team-area start-->
        <section class="join-volunteer-area pos-rel pt-130 pb-100">
          <div class="container">
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <div class="donar-information donation-form grey-bg2 mb-30">
                  <div
                    class="section-title text-left mb-50 wow fadeInUp2 animated"
                    data-wow-delay=".1s">
                    <h6>
                      <span><i class="fas fa-heart"></i></span> Join Our Team
                    </h6>
                    <h2>Become A Proud Volunteer</h2>
                  </div>
                  <form>
                    <div class="input-area mb-10">
                      <input type="text" class="form-control" placeholder="Your Name" />
                    </div>
                    <div class="input-area mb-10">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email Address" />
                    </div>
                    <div class="input-area mb-10">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Your Location/ City" />
                    </div>
                    <div class="input-area mb-10">
                      <textarea
                        name="message"
                        id="messsage"
                        cols="30"
                        rows="10"
                        placeholder="Message"></textarea>
                    </div>
                    <div class="input-btn">
                      <button class="theme_btn theme_btn_bg large_btn">
                        join with us
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12">
                <div class="volunteer-box pos-rel">
                  <div class="volunteer-box__img">
                    <video
                      src="assets/img/about/volunteer.mp4"
                      autoplay
                      loop
                      muted
                      style="width: 250px"></video>
                  </div>
                  <div class="volunteer-box__img-02">
                    <img src="assets/img/about/volunteer_pic.png" alt="" width="350px" />
                  </div>
                  <div class="volunteer-box__shape">
                    <img src="assets/img/shape/14.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section
          class="donation-form-area donation-form-area-02 pos-rel pt-130 pb-100"
          style="background-image: url(assets/img/bg/10.jpg)">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-xl-12">
                <div class="donation-video text-center">
                  <div class="video-area">
                    <a
                      href="https://www.youtube.com/watch?v=3H-PmCiL0bE"
                      class="popup-video"
                      ><i class="fas fa-play"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <site-volunteer></site-volunteer>
      </main>
      <site-footer></site-footer>
    </div>

    <!-- JS here -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="components/header-component.js"></script>
    <script src="components/footer-component.js"></script>
    <script src="components/volunteer-component.js"></script>
    <script src="components/sidebar-components.js"></script>
    <script>
      new Vue({ el: '#app' });
    </script>
    <script
      data-cfasync="false"
      src="../../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="assets/js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/jquery.meanmenu.min.js"></script>
    <script src="assets/js/metisMenu.min.js"></script>
    <script src="assets/js/jquery.nice-select.js"></script>
    <script src="assets/js/ajax-form.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>
    <script src="assets/js/jquery.scrollUp.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/jquery.easypiechart.js"></script>
    <script src="assets/js/tilt.jquery.js"></script>
    <script src="assets/js/parallax.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
